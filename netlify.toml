[build]
  command = "hugo"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.120.0"
  HUGO_ENV = "production"

[context.production.environment]
  HUGO_ENV = "production"
  HUGO_BASEURL = "https://your-domain.netlify.app"

[context.deploy-preview.environment]
  HUGO_ENV = "staging"
  HUGO_BASEURL = "https://deploy-preview-{id}--your-domain.netlify.app"

[context.branch-deploy.environment]
  HUGO_ENV = "staging"
  HUGO_BASEURL = "https://{branch}--your-domain.netlify.app"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
