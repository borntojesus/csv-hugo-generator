<!-- Benefits Section -->
<section class="benefits-section">
    <div class="container">
        <h2 class="section-heading">Benefits</h2>
        <div class="benefits-grid">
            {{ if .Params.variables.benefit_1 }}
            <div class="benefit-item">
                <h3>{{ .Params.variables.benefit_1 }}</h3>
            </div>
            {{ end }}
            {{ if .Params.variables.benefit_2 }}
            <div class="benefit-item">
                <h3>{{ .Params.variables.benefit_2 }}</h3>
            </div>
            {{ end }}
            {{ if .Params.variables.benefit_3 }}
            <div class="benefit-item">
                <h3>{{ .Params.variables.benefit_3 }}</h3>
            </div>
            {{ end }}
        </div>
    </div>
</section>
