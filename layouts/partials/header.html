<!-- Header -->
<header class="site-header">
    <nav class="navbar">
            <a href="/" class="navbar-brand">{{ .Site.Params.brand_name | default "ScrapingBee" }}</a>
            <ul class="navbar-nav">
                {{ range .Site.Params.navigation }}
                <li><a href="{{ .url }}">{{ .title }}</a></li>
                {{ end }}

            <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
                <span></span>

                <span></span>
            </button>
    </nav>
</header>
