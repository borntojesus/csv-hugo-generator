<!-- How It Works Section -->
<section class="how-it-works-section">
    <div class="container">
        <h2 class="section-heading">{{ .Params.variables.how_it_works_heading }}</h2>
        <p class="section-intro">{{ .Params.variables.how_it_works_intro }}</p>
        
        <div class="steps-grid">
            {{ range $i := seq 1 4 }}
            {{ $step := printf "step_%d" $i }}
            {{ if index $.Params.variables $step }}
            <div class="step-item">
                <div class="step-number">{{ $i }}</div>
                <div class="step-content">
                    <p>{{ index $.Params.variables $step }}</p>
                </div>
            </div>
            {{ end }}
            {{ end }}
        </div>
    </div>
</section>
