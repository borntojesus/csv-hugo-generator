<!-- JavaScript -->
<script src="/js/main.js"></script>

<!-- Additional Scripts -->
{{ range .Site.Params.additional_scripts }}
<script src="{{ . }}"></script>
{{ end }}

<!-- Page-specific scripts -->
{{ if .Params.custom_scripts }}
{{ range .Params.custom_scripts }}
<script src="{{ . }}"></script>
{{ end }}
{{ end }}

<!-- Analytics -->
{{ if .Site.Params.google_analytics }}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.google_analytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ .Site.Params.google_analytics }}');
</script>
{{ end }}
