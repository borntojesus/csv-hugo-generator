<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default "en" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Description | default site.Params.description }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ "/favicon.svg" | relURL }}">
    <link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | relURL }}">
    <link rel="apple-touch-icon" href="{{ "/favicon.svg" | relURL }}">
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .scraper-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
        .scraper-card { border: 1px solid #ddd; border-radius: 8px; padding: 20px; background: #f9f9f9; }
        .scraper-card h3 { margin-top: 0; color: #333; }
        .scraper-card a { text-decoration: none; color: #0066cc; }
        .scraper-card a:hover { text-decoration: underline; }
        .benefits { list-style: none; padding: 0; }
        .benefits li { background: #e8f4f8; padding: 8px; margin: 5px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ "/" | relURL }}" style="text-decoration: none; color: #333;">{{ site.Title }}</a></h1>
    </header>
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #ddd; text-align: center; color: #666;">
        <p>&copy; {{ now.Year }} {{ site.Title }}. All rights reserved.</p>
    </footer>
</body>
</html>
